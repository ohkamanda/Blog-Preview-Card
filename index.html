<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="Card Image" class="cardImage">
    <button class="yellow-btn">Learning</button>
    <div class="byline">Published 21 Dec 2023</div>
    <div class="cardMain">
      <h3>HTML & CSS foundations</h3>
      <p>These languages are the backbone of every
        website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="Author avatar" />
      <span>Greg Hooper</span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ohkamanda">ohkamanda</a>.
  </div>

</body>
</html>
